name: Weekly Coworking Space News

on:
  schedule:
    # Runs every Friday at 00:00 UTC (09:00 JST)
    - cron: '0 0 * * 5'
  workflow_dispatch:  # Manual trigger for testing

permissions:
  contents: write  # Required for committing generated articles

jobs:
  generate-weekly-news:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Generate weekly news article
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
          NOTE_MAGAZINE_ID: ${{ secrets.NOTE_MAGAZINE_ID }}
          PYTHON_ENV: production
        run: |
          python -m scripts.weekly_news.main

